name: Build and Release

on:
  release:
    types: [created]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  build-windows:
    needs: test
    if: github.event_name == 'release'
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview flask numpy scipy

      - name: Build Histogram
        working-directory: toys/histogram
        run: python build.py

      - name: Build Quiz App
        working-directory: toys/quiz_app
        run: python build.py

      - name: Build Confidence Intervals
        working-directory: toys/confidence_intervals
        run: python build.py

      - name: Build Chi-Square
        working-directory: toys/chi_square
        run: python build.py

      - name: Build Pearson Correlation
        working-directory: toys/pearson_correlation
        run: python build.py

      - name: Build Biased Sampling
        working-directory: toys/biased_sampling
        run: python build.py

      - name: Upload Histogram to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/histogram/dist/Histogram.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Quiz App to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/quiz_app/dist/quiz_app.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Confidence Intervals to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/confidence_intervals/dist/confidence_intervals.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chi-Square to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/chi_square/dist/ChiSquare.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pearson Correlation to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/pearson_correlation/dist/PearsonCorrelation.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Biased Sampling to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/biased_sampling/dist/BiasedSampling.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
