<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mode.emoji }} {{ mode.name }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="/common/shared.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="st-app st-page" data-mode-id="{{ mode.id }}">
    <div class="st-card st-card--narrow">
        <header class="st-header st-header--transparent-inner">
            <div class="st-header-nav">
                <a href="/" class="st-btn st-btn--ghost">← Powrót do menu</a>
                <span id="question-counter" class="st-badge st-badge--muted">Pytanie 0 / 20</span>
            </div>
            <h1 class="st-header__title">{{ mode.emoji }} {{ mode.name }}</h1>
            <p class="st-header__subtitle">{{ mode.description }}</p>
            <div id="progress-bar" class="st-progress" style="display: none;">
                <div id="progress-fill" class="st-progress__fill" style="width: 0%"></div>
            </div>
        </header>

        <main class="quiz-container" style="position: relative; min-height: 400px;">
            <!-- Ekran startowy -->
            <div id="start-screen" class="st-screen st-screen--active">
                <div class="st-welcome">
                    <p class="st-welcome__text">{{ mode.description }}</p>
                    <p class="st-welcome__instructions">Po każdej odpowiedzi zobaczysz wizualizację przedziałów ufności wraz z wyjaśnieniem.</p>
                    <button id="btn-start" class="st-btn st-btn--primary st-btn--lg">
                        Rozpocznij Quiz
                    </button>
                </div>
            </div>

            <!-- Ekran pytania -->
            <div id="question-screen" class="st-screen">
                <div class="st-question">
                    <p id="question-text" class="st-question__text"></p>
                </div>

                <!-- Wizualizacja CI -->
                <div class="st-visualization">
                    <svg id="ci-visualization" width="100%" height="200"></svg>
                </div>

                <!-- Przyciski odpowiedzi -->
                <div class="st-answer-grid st-answer-grid--cols-1">
                    <button class="st-btn-answer st-btn-answer--ci" data-answer="tak_wieksze">JEST WIĘKSZE/WYŻSZE</button>
                    <button class="st-btn-answer st-btn-answer--ci" data-answer="tak_mniejsze">JEST MNIEJSZE/NIŻSZE</button>
                    <button class="st-btn-answer st-btn-answer--ci" data-answer="nie_mozna_powiedziec">NIE MOŻNA POWIEDZIEĆ</button>
                </div>

                <!-- Podpowiedź -->
                <div class="st-hint-container">
                    <button id="btn-hint" class="st-btn st-btn--secondary">Podpowiedź</button>
                    <div id="hint-box" class="st-hint st-hint--hidden">
                        <p id="hint-text" class="st-hint__text"></p>
                    </div>
                </div>

                <!-- Feedback -->
                <div id="feedback-box" class="st-feedback st-feedback--hidden">
                    <div id="feedback-header" class="st-feedback__header"></div>
                    <p id="feedback-text" class="st-feedback__text"></p>
                    <button id="btn-next" class="st-btn st-btn--primary">
                        Następne pytanie →
                    </button>
                </div>
            </div>

            <!-- Ekran końcowy -->
            <div id="finish-screen" class="st-screen">
                <div class="st-score">
                    <h2 class="st-score__title">Koniec quizu!</h2>
                    <div class="st-score__value" id="score-percent">0%</div>
                    <p class="st-score__detail">Poprawne odpowiedzi: <strong id="score-result">0 / 0</strong></p>
                    <div class="st-score__bar">
                        <div class="st-score__bar-fill" id="score-bar"></div>
                    </div>
                    <div class="st-score__actions">
                        <button id="btn-restart" class="st-btn st-btn--primary st-btn--lg">
                            Spróbuj ponownie
                        </button>
                        <a href="/" class="st-btn st-btn--secondary st-btn--lg">
                            Powrót do Menu
                        </a>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="st-loading">Ładowanie...</div>
        </main>
    </div>

    <script>
        window.MODE_CONFIG = {{ mode | tojson }};
    </script>
    <script src="{{ url_for('static', filename='visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
