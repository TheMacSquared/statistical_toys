<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przewodnik wyboru testu</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="/common/shared.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="st-app st-page">
    <div class="st-card st-card--narrow ts-shell">
        <header class="st-header">
            <div class="ts-top-nav">
                <span class="st-badge st-badge--muted">Wersja: wizard</span>
                <a href="/tree-ui" class="st-btn st-btn--ghost">Wersja drzewo</a>
            </div>
            <h1 class="st-header__title">Przewodnik wyboru testu</h1>
            <p class="st-header__subtitle">Wybierz ścieżkę decyzyjną i uzyskaj rekomendację testu oraz szablony hipotez.</p>
            <div class="ts-top-row">
                <div id="progress-label" class="st-badge st-badge--muted">Postęp: 0%</div>
                <label class="ts-alpha-label" for="alpha-input">Poziom alfa:</label>
                <input id="alpha-input" class="ts-alpha-input" type="number" step="0.001" min="0.001" max="0.5" value="0.05">
            </div>
            <div class="st-progress">
                <div id="progress-fill" class="st-progress__fill" style="width: 0%"></div>
            </div>
        </header>

        <main>
            <div id="loading" class="st-loading st-loading--visible">Ładowanie drzewa...</div>

            <section id="wizard" class="ts-section ts-hidden">
                <div id="breadcrumbs" class="ts-breadcrumbs"></div>
                <div class="ts-question-card">
                    <h2 id="question-label" class="ts-question-title"></h2>
                    <div id="options" class="ts-options"></div>
                </div>
                <div class="ts-actions">
                    <button id="btn-back" class="st-btn st-btn--ghost">Cofnij krok</button>
                    <button id="btn-reset" class="st-btn st-btn--secondary">Zacznij od nowa</button>
                </div>
            </section>

            <section id="result" class="ts-section ts-hidden">
                <div class="ts-result-head">
                    <h2 class="ts-result-title">Rekomendowany test</h2>
                    <p id="primary-test" class="ts-primary-test"></p>
                    <p id="rule-id" class="ts-rule-id"></p>
                </div>

                <div class="ts-grid">
                    <article class="ts-panel">
                        <h3>Gdy założenia naruszone</h3>
                        <ul id="alternatives" class="ts-list"></ul>
                    </article>

                    <article class="ts-panel">
                        <h3>Szablony hipotez</h3>
                        <div id="hypotheses" class="ts-hypotheses"></div>
                    </article>

                    <article class="ts-panel">
                        <h3>Przykład problemu</h3>
                        <p id="example" class="ts-text"></p>
                    </article>

                    <article class="ts-panel">
                        <h3>Najważniejsze założenia</h3>
                        <ul id="assumptions" class="ts-list"></ul>
                    </article>
                </div>

                <div class="ts-actions">
                    <button id="btn-edit" class="st-btn st-btn--ghost">Wróć do odpowiedzi</button>
                    <button id="btn-reset-result" class="st-btn st-btn--primary">Rozpocznij od nowa</button>
                </div>
            </section>

            <section id="error-box" class="ts-error ts-hidden"></section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
