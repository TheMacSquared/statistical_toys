<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.emoji }} {{ quiz.name }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-quiz-id="{{ quiz.id }}">

            </div>

            <!-- Stan: pytanie -->

                <div class="question-box">
                    <p id="question-text" class="question-text"></p>
                </div>

                <!-- Dynamiczne przyciski odpowiedzi (generowane przez JS) -->
                <div id="answers-grid" class="answers-grid">

                </div>

                        </button>
                        <a href="/" class="btn-secondary btn-large">
                            üìã Menu g≈Ç√≥wne
                        </a>
                    </div>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="loading">≈Åadowanie...</div>
        </main>
    </div>

    <!-- Przekazanie konfiguracji quizu do JavaScript -->
    <script>
        window.QUIZ_CONFIG = {{ quiz | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
